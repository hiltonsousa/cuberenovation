<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cube Renovation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h2>Cube Renovation</h2>
  <form class="form-horizontal" method="post" action="/api/callme">
    <div class="form-outline">
      <label class="form-label" for="name">Your name</label>
      <input type="text" name="name" id="name" class="form-control" />
    </div>
    <div class="form-outline">
      <label class="form-label" for="number">Your phone</label>
      <input type="tel" name="number" id="number" class="form-control" />
    </div>
    <div class="form-outline">        
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
